  <style>

      font-weight: bolder;
    }

      text-align: center;
    }

    .cardWidth {

    }

    html,
    body {

      height: 100%;
      font-family: 'Numans', sans-serif;
    }

    .container {
      height: 100%;
      align-content: center;
    }

    .card {
      height: 370px;
      margin-top: auto;
      margin-bottom: auto;
      width: 400px;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .card-header h3 {
      color: white;
    }

    .input-group-prepend span {
      width: 50px;
      background-color: #FFC312;
      color: black;
      border: 0 !important;
    }

    input:focus {
      outline: 0 0 0 0 !important;
      box-shadow: 0 0 0 0 !important;

    }

    .remember {
      color: white;
    }

    .remember input {
      width: 20px;
      height: 20px;
      margin-left: 15px;
      margin-right: 5px;
    }

    .login_btn {
      color: black;
      background-color: #FFC312;

    }

    .login_btn:hover {
      color: black;
      background-color: white;
    }

    .links {
      color: white;
    }

    .links a {
      margin-left: 4px;

<!--Body-->

<body class="container-fluid img-fluid" style="background-image: url(bgm.png);">
  <!--NavBar-->
  <nav
    class="navbar navbar-expand-lg navbar-light bg-light container-fluid navbar-inverse navbar-fixed bg-transparent shadow">

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">

          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-warning" type="submit">Search</button>

      </div>
    </div>
  </nav>
  <!--Login Card-->

  <div class="container">
    <div class="d-flex justify-content-center h-100 mt-5">
      <div class="card">
        <div class="card-header">
          <h3>Login</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="input-group form-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><img src="user.svg"></span>
              </div>
              <input type="text" class="form-control" placeholder="username">

            </div>
            <div class="input-group form-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><img src="key.svg"></span>
              </div>
              <input type="password" class="form-control" placeholder="password">
            </div>
            <div class="row align-items-center remember mb-3">
              <input type="checkbox">Remember Me
            </div>
            <div class="form-group float-end">
              <button type="button" class="btn btn-warning float-end login_btn" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">
                Login
              </button>

              <!-- Modal -->
              <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-body text-success text-center">
                      Logged in Successfully
                    </div>
                    <div class="modal-footer">
                      <a type="button" class="btn btn-secondary" href="index.html">Back to Home</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </form>
        </div>
        <div class="card-footer mb-3">
          <div class="d-flex justify-content-center links">
            Don't have an account?<a href="registerpage.html">Register</a>
          </div>
          <div class="d-flex justify-content-center">
            <a href="forgotpassword.html" target="_blank">Forgot your password?</a>
          </div>
        </div>
      </div>
